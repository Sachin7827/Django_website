<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Edit Book Record</title>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <script src="{% static 'js/formvalidation.js' %}">
    </script>
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management</h1>
      <div id="nav">
        <a href="http://localhost:8000/brm/view-books">ViewBooks</a>
        <a href="http://localhost:8000/brm/new-book">NewBooks</a>
        <a href="http://localhost:8000/brm/search-book">SearchBooks</a>
        <a href="http://localhost:8000/brm/logout">Logout</a>

      </div>

    </div>
    <div id="main">
      <h2> Book Record Management </h2>
      <form  action="http://localhost:8000/brm/edit/" method="post">
        {% csrf_token %}
        <input type="hidden" name='bookid' value="{{book.id}}">
        {{form}}
        <input type="submit"  value="Update">

      </form>

    </div>
  </body>
</html>
